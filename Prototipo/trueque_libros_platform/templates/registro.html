{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2>Crear cuenta</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Registrarse</button>
</form>
<p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock %}
